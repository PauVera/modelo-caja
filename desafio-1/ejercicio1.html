<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desaf√≠o Modelo de cajas</title>

    <style media="screen" type="text/css">
        body {
            margin: 0;
            padding: 0;
        }
        .main {
            margin: 5px;
        }
        .box {
            box-sizing: border-box;
            border: 2px solid #808080;
            float: left;
            width: 25%;
            padding: 5px;
            height: 100px;
        }
    </style>
    <!--
        **Agregar 4 cajas distribubidas horizontalmente a la clase .box, con un width de 25% y padding de 5px, y luego evita el desborde de los elementos recalculando los elementos.
    -->
</head>

<body>
    <section class="box"></section>
    <section class="box"></section>
    <section class="box"></section>
    <section class="box"></section>
</body>

</html>
